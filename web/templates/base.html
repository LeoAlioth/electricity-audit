<!doctype html>

<head>
  <title>{% block title %}{% endblock %} - Electricity Audit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/simple.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <!-- <img src="{{ url_for('static', filename='favicon.png') }}" style="height: 20pt !important"> -->
      <a href="{{ url_for('home.home') }}">Home</a>
      <a href="{{ url_for('setup.mqtt') }}">MQTT</a>
      <a href="{{ url_for('setup.devices') }}">Devices</a>
      <a href="{{ url_for('setup.db') }}">DB</a>
    </nav>
  </header>

  <main>    
    {% block page_header %}{% endblock %}
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

</body>
